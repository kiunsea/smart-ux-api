    <script>
        // 링크 요소를 동적으로 생성하는 함수
        function createDynamicLink(surl) {
        
            // p 요소 생성
            const pelem = document.createElement('p');
            // a 요소 생성
            const link = document.createElement('a');
            link.href = surl;
            link.textContent = surl;
            link.className = 'btn btn-outline-primary btn-sm'; // Bootstrap 버튼 및 줄바꿈 클래스 추가
            link.target = "_blank"; // 새 창에서 열기
            pelem.appendChild(link);

            // link-container에 추가
            document.getElementById('link-container').appendChild(pelem);
        }
        
        function linefeed() {
            // p 요소 생성
            const pelem = document.createElement('p');
            pelem.innerHTML = "&nbsp;";
            document.getElementById('link-container').appendChild(pelem);
        }
        
        // 함수 호출
        createDynamicLink('/suapi/mega.html');
        createDynamicLink('/suapi/mega_speech.html');
    </script>

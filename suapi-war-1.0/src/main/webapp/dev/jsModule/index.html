<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Module Example</title>
</head>
<body>
  <h1>JavaScript Module Example</h1>
  <div id="output"></div>

  <script type="module">
    import { PI, add, Calculator } from './myModule.js';
    import greeting from './myUtility.js';
    import subtract from './anotherUtility.js';

    const outputDiv = document.getElementById('output');

    outputDiv.innerHTML += `PI: ${PI}<br>`;
    outputDiv.innerHTML += `5 + 3 = ${add(5, 3)}<br>`;

    const calc = new Calculator();
    calc.add(10);
    outputDiv.innerHTML += `Calculator value: ${calc.getValue()}<br>`;

    outputDiv.innerHTML += `${greeting('Alice')}<br>`;
    outputDiv.innerHTML += `10 - 4 = ${subtract(10, 4)}<br>`;
  </script>
</body>
</html>

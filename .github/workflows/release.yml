name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Release version: $VERSION"
    
    - name: Grant execute permission for gradlew
      working-directory: ./smart-ux-api
      run: chmod +x gradlew

    - name: Build with Gradle
      working-directory: ./smart-ux-api
      run: ./gradlew :lib:build -x test

    - name: Run tests
      working-directory: ./smart-ux-api
      run: ./gradlew :lib:test

    - name: Generate JavaDoc
      working-directory: ./smart-ux-api
      run: ./gradlew :lib:javadoc

    - name: Package JavaDoc
      working-directory: ./smart-ux-api
      run: |
        cd lib/build/docs
        zip -r ../../../javadoc-${{ steps.get_version.outputs.VERSION }}.zip javadoc
    
    - name: Copy JavaScript files
      run: |
        mkdir -p js-dist
        cp smart-ux-api/lib/src/main/js/*.js js-dist/
        cd js-dist
        zip -r ../smart-ux-client-${{ steps.get_version.outputs.VERSION }}.zip .
    
    - name: Generate changelog
      id: changelog
      uses: mikepenz/release-changelog-builder-action@v4
      with:
        configuration: ".github/changelog-config.json"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## ðŸ“¦ Smart UX API ${{ steps.get_version.outputs.VERSION }}
          
          ### ë³€ê²½ ì‚¬í•­
          ${{ steps.changelog.outputs.changelog }}
          
          ### ðŸ“¥ ë‹¤ìš´ë¡œë“œ
          
          - **JAR íŒŒì¼**: `smart-ux-api-${{ steps.get_version.outputs.VERSION }}.jar`
          - **JavaScript í´ë¼ì´ì–¸íŠ¸**: `smart-ux-client-${{ steps.get_version.outputs.VERSION }}.zip`
          - **JavaDoc**: `javadoc-${{ steps.get_version.outputs.VERSION }}.zip`
          
          ### ðŸ“š ë¬¸ì„œ
          
          - [ì„¤ì¹˜ ê°€ì´ë“œ](https://github.com/kiunsea/smux-api/blob/main/docs/INSTALL.md)
          - [API Reference](https://github.com/kiunsea/smux-api/blob/main/docs/API.md)
          - [ì½”ë“œ ì˜ˆì œ](https://github.com/kiunsea/smux-api/blob/main/docs/EXAMPLES.md)
          
          ### âš ï¸ ì£¼ì˜ì‚¬í•­
          
          - Java 17 ì´ìƒ í•„ìš”
          - ì´ì „ ë²„ì „ì—ì„œ ì—…ê·¸ë ˆì´ë“œ ì‹œ [CHANGELOG](https://github.com/kiunsea/smux-api/blob/main/smart-ux-api/CHANGELOG.md) ì°¸ì¡°
        draft: false
        prerelease: false
    
    - name: Upload JAR to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./smart-ux-api/lib/build/libs/smart-ux-api-${{ steps.get_version.outputs.VERSION }}.jar
        asset_name: smart-ux-api-${{ steps.get_version.outputs.VERSION }}.jar
        asset_content_type: application/java-archive
    
    - name: Upload JavaScript Client to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./smart-ux-client-${{ steps.get_version.outputs.VERSION }}.zip
        asset_name: smart-ux-client-${{ steps.get_version.outputs.VERSION }}.zip
        asset_content_type: application/zip
    
    - name: Upload JavaDoc to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./smart-ux-api/javadoc-${{ steps.get_version.outputs.VERSION }}.zip
        asset_name: javadoc-${{ steps.get_version.outputs.VERSION }}.zip
        asset_content_type: application/zip
    
    - name: Publish to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./smart-ux-api/lib/build/docs/javadoc
        destination_dir: javadoc/${{ steps.get_version.outputs.VERSION }}

  notify:
    name: Notify Release
    needs: build
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Release version: $VERSION"
    
    - name: Send notification
      run: |
        echo "âœ… Release completed successfully!"
        echo "Version: ${{ steps.get_version.outputs.VERSION }}"
    
    - name: Trigger doribox update
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ secrets.DORIBOX_REPO_TOKEN }}
        repository: kiunsea/doribox
        event-type: smart-ux-api-released
        client-payload: |
          {
            "version": "${{ steps.get_version.outputs.VERSION }}",
            "release_url": "https://github.com/${{ github.repository }}/releases/tag/${{ github.ref }}",
            "jar_url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref }}/smart-ux-api-${{ steps.get_version.outputs.VERSION }}.jar"
          }
      continue-on-error: true

